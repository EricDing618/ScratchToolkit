name: CI Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Setup py3.11"
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: "Install modules"
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -r requirements.txt
      - name: "Check"
        run: mypy ./src --check-untyped-defs
  job2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Setup py3.11"
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: "Install modules"
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
      - name: "Test"
        run: pytest